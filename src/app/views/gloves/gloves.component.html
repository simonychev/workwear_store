<section class="gloves">
  <div class="container">
    <div class="main-head">
      <span routerLink="/">Главная</span> / Защита для рук
    </div>
    <h1>Защита для рук</h1>
    <div class="gloves-items">
      <catalog *ngFor="let workwear of glovers[page].content" [catalog]="workwear"></catalog>
    </div>
    <div class="pages">
      <a class="page" (click)="openPage(page)"
        [class.active]="this.activeParams ? this.activeParams === page : (page === 1)"
        *ngFor="let page of pages">{{page}}</a>
    </div>
  </div>
</section>
